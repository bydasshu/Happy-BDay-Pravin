<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Bday Pravin!</title>
  <style>
    :root {
      --bg-light: #f2f2f2;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
      --card-bg-light: #fff;
      --card-bg-dark: #1e1e1e;
      --accent: #ff4b5c;
      --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }body {
  font-family: var(--font-main);
  background-color: var(--bg-light);
  color: var(--text-light);
  margin: 0;
  padding: 20px;
  text-align: center;
  transition: background-color 0.5s ease, color 0.5s ease;
}

body.dark-mode {
  background-color: var(--bg-dark);
  color: var(--text-dark);
}

h1 {
  color: var(--accent);
  font-size: 2.5rem;
  animation: popin 1s ease-out;
}

.controls {
  margin: 20px 0;
}

.controls button {
  padding: 10px 15px;
  margin: 5px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  background-color: var(--accent);
  color: white;
  transition: background-color 0.3s;
}

.slideshow {
  position: relative;
  width: 600px;
  height: 1000px;
  max-width: 90%;
  aspect-ratio: 5 / 4;
  margin: 0 auto;
  background-color: var(--card-bg-light);
  border-radius: 12px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: background-color 0.3s;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.dark-mode .slideshow {
  background-color: var(--card-bg-dark);
}

.image-container {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background-color: #000;
}

.slideshow img {
  max-height: 100%;
  max-width: 100%;
  object-fit: contain;
  transition: opacity 1s ease-in-out;
  opacity: 0;
}

.slideshow img.active {
  opacity: 1;
}

.caption {
  padding: 16px;
  font-size: 1rem;
  animation: floatUp 0.8s ease;
  min-height: 60px;
  background-color: inherit;
  color: inherit;
}

.photo-counter {
  font-weight: bold;
  color: var(--accent);
}

.cake-section {
  margin-top: 20px;
}

.cake-section img {
  height: 150px;
  transition: all 1s ease-in-out;
}

footer {
  margin-top: 40px;
  font-size: 0.85rem;
}

footer a {
  color: var(--accent);
  text-decoration: none;
}

@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes floatUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes popin {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

  </style>
</head>
<body>
  <h1>üéâ Happiest Birthday ever, Pravin!! üéÇ</h1>
  <p>Every 4 seconds, a new legendary memory (with a roast, loud and scream) appears.</p>
  <div class="controls">
    <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    <button onclick="toggleMusic()">üéµ Play/Pause Music</button>
    <button onclick="freezeSlides()">‚è∏Ô∏è Freeze 10s</button>
    <button onclick="blowCandles()">üéÇ Happy Birthday</button>
  </div>
  <div class="slideshow">
    <div class="image-container">
      <img id="slideImage" class="active" src="picture1.jpg" alt="Birthday photo" />
    </div>
    <div class="caption">
      <span class="photo-counter" id="photoCounter">1 / 8</span><br />
      <span id="photoJoke">When you realize it's your birthday but the mess served Hostel special...ü•¥ ~Sheru bhaiüê±</span>
    </div>
  </div>
  <div class="cake-section">
    <img id="cakeImage" src="cake_with_candles.png" alt="Birthday Cake" />
  </div>
  <audio id="bgMusic" loop>
    <source src="birthday_song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <footer>
    Made with ‚ù§Ô∏è by <strong>TheDasshu</strong><br />
    <a href="https://instagram.com/artistdasshu" target="_blank">@artistdasshu</a>
  </footer>  <script>
    const photos = [
      { src: 'picture1.jpg', joke: "When you realize it's your birthday but the mess served Hostel special...ü•¥ ~Sheru bhaiüê±" },
      { src: 'picture2.jpg', joke: "Warden said no noise after 10pm. Us at 2am: in TV/Sports room, DJ with loud speakers, even Principal had to call uponüòÅ!" },
      { src: 'picture3.jpg', joke: "Birthday cake? Nah. We made Maggi with 5 candles on top, with Hungary faces" },
      { src: 'picture4.jpg', joke: "When you hear 'surprise party' and it's just friends raiding your snacks.üòùüòã" },
      { src: 'picture5.jpg', joke: "Birthday tradition: Lock the birthday boy in the room, and just turn off all lightsüò∂‚Äçüå´ü•∂." },
      { src: 'picture6.jpg', joke: "He wanted cake. Got smashed with cakeü§ïü§í" },
      { src: 'picture7.jpg', joke: "Friendship test: who still talks to you after hostel truth or dare night?üßêü•∏" },
      { src: 'picture8.jpg', joke: "Party budget: ‚Çπ500 with contribution. Vibe: ‚Çπ1 Lakh. ü§ëü•≥" }
    ];

    let currentIndex = 0;
    let isFrozen = false;

    const slideImage = document.getElementById('slideImage');
    const photoJoke = document.getElementById('photoJoke');
    const photoCounter = document.getElementById('photoCounter');

    function updateSlide() {
      if (isFrozen) return;
      slideImage.classList.remove('active');
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % photos.length;
        slideImage.src = photos[currentIndex].src;
        photoJoke.textContent = photos[currentIndex].joke;
        photoCounter.textContent = `${currentIndex + 1} / ${photos.length}`;
        slideImage.classList.add('active');
      }, 200);
    }

    setInterval(updateSlide, 4000);

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function toggleMusic() {
      const music = document.getElementById('bgMusic');
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    function freezeSlides() {
      isFrozen = true;
      setTimeout(() => {
        isFrozen = false;
      }, 10000);
    }

    function blowCandles() {
      const cake = document.getElementById('cakeImage');
      cake.src = 'cake_cut.png';
      setTimeout(() => {
        cake.src = 'cake_with_candles.png';
      }, 5000);
    }
  </script></body>
</html>
