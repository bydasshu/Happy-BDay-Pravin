<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Bday Pravin!</title>
  <style>
    :root {
      --bg-light: #f2f2f2;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
      --card-bg-light: #fff;
      --card-bg-dark: #1e1e1e;
      --accent: #ff4b5c;
    }body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--bg-light);
  color: var(--text-light);
  margin: 0;
  padding: 20px;
  text-align: center;
  transition: background-color 0.5s ease, color 0.5s ease;
  overflow-x: hidden;
}

body.dark-mode {
  background-color: var(--bg-dark);
  color: var(--text-dark);
}

h1 {
  color: var(--accent);
  font-size: 2.5rem;
  animation: popin 1s ease-out;
}

.controls {
  margin: 20px 0;
}

.controls button {
  padding: 10px 15px;
  margin: 5px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  background-color: var(--accent);
  color: white;
  transition: background-color 0.3s;
}

.slideshow {
  width: 600px;
  height: 900px;
  margin: 20px auto;
  background-color: var(--card-bg-light);
  border-radius: 12px;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  position: relative;
  transition: background-color 0.3s;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.dark-mode .slideshow {
  background-color: var(--card-bg-dark);
}

.image-wrapper {
  flex: 1;
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
}

.slideshow img {
  position: absolute;
  width: 600px;
  height: 900px;
  object-fit: contain;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.slideshow img.active {
  opacity: 1;
  z-index: 1;
}

.caption {
  padding: 12px;
  font-size: 1rem;
  animation: fade 1s ease-in-out;
  min-height: 60px;
  background-color: inherit;
  color: inherit;
}

.photo-counter {
  font-weight: bold;
  color: var(--accent);
}

.cake-section {
  margin-top: 20px;
}

.cake-section img {
  height: 150px;
  transition: all 1s ease-in-out;
}

footer {
  margin-top: 40px;
  font-size: 0.85rem;
}

footer a {
  color: var(--accent);
  text-decoration: none;
}

@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes popin {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

/* Confetti */
.confetti {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 9999;
}

  </style>
</head>
<body>
  <h1>üéâ Happiest Birthday ever, Pravin!! üéÇ</h1>
  <p>Every 4 seconds, a new legendary memory (with a roast, loud and scream) appears.</p>
  <div class="controls">
    <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    <button onclick="toggleMusic()">üéµ Play/Pause Music</button>
    <button onclick="freezeSlides()">‚è∏Ô∏è Freeze 10s</button>
    <button onclick="blowCandles()">üéÇ Happy Birthday</button>
  </div>
  <div class="slideshow">
    <div class="image-wrapper">
      <img id="slideImage1" class="active" src="picture1.jpg" alt="Birthday photo" />
      <img id="slideImage2" src="" alt="Birthday photo next" />
    </div>
    <div class="caption">
      <span class="photo-counter" id="photoCounter">1 / 8</span><br />
      <span id="photoJoke">When you realize it's your birthday but the mess served Hostel special...ü•¥ ~Sheru bhaiüê±</span>
    </div>
  </div>
  <div class="cake-section">
    <img id="cakeImage" src="cake_with_candles.png" alt="Birthday Cake" />
  </div>
  <audio id="bgMusic" loop autoplay>
    <source src="birthday_song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <canvas class="confetti" id="confetti"></canvas>
  <footer>
    Made with ‚ù§Ô∏è by <strong>TheDasshu</strong><br />
    <a href="https://instagram.com/artistdasshu" target="_blank">@artistdasshu</a>
  </footer>
  <script>
    const photos = [
      { src: 'picture1.jpg', joke: "When you realize it's your birthday but the mess served Hostel special...ü•¥ ~Sheru bhaiüê±" },
      { src: 'picture2.jpg', joke: "Warden said no noise after 10pm. Us at 2am: DJ, sports room, principal on call! üòÇ" },
      { src: 'picture3.jpg', joke: "Cake? Nah, we made Maggi with 5 candles. Faces: ü•π" },
      { src: 'picture4.jpg', joke: "Surprise party? More like snacks robbery by friends. üòõ" },
      { src: 'picture5.jpg', joke: "Tradition: Lock b'day boy in dark room. Lights off üò∂‚Äçüå´Ô∏è" },
      { src: 'picture6.jpg', joke: "Wanted cake, got caked ü§ïüéÇ" },
      { src: 'picture7.jpg', joke: "After hostel Truth or Dare ‚Äî who still talks to you? ü§ê" },
      { src: 'picture8.jpg', joke: "Budget: ‚Çπ500 ‚Äî Vibe: ‚Çπ1 lakh ü§ëü•≥" }
    ];let currentIndex = 0;
let isFrozen = false;
let currentImage = 1;
const img1 = document.getElementById('slideImage1');
const img2 = document.getElementById('slideImage2');
const photoJoke = document.getElementById('photoJoke');
const photoCounter = document.getElementById('photoCounter');
const music = document.getElementById('bgMusic');

function updateSlide() {
  if (isFrozen) return;
  const nextIndex = (currentIndex + 1) % photos.length;
  const nextPhoto = photos[nextIndex];

  const currentImg = currentImage === 1 ? img1 : img2;
  const nextImg = currentImage === 1 ? img2 : img1;

  nextImg.src = nextPhoto.src;
  nextImg.classList.add('active');
  currentImg.classList.remove('active');

  photoJoke.textContent = nextPhoto.joke;
  photoCounter.textContent = `${nextIndex + 1} / ${photos.length}`;

  currentIndex = nextIndex;
  currentImage = currentImage === 1 ? 2 : 1;
}

setInterval(updateSlide, 4000);

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
}

function toggleMusic() {
  music.paused ? music.play() : music.pause();
}

function freezeSlides() {
  isFrozen = true;
  setTimeout(() => isFrozen = false, 10000);
}

function blowCandles() {
  const cake = document.getElementById('cakeImage');
  cake.src = 'cake_cut.png';
  triggerConfetti();
  setTimeout(() => cake.src = 'cake_with_candles.png', 5000);
}

// Auto music play workaround on user gesture
document.body.addEventListener('click', () => {
  if (music.paused) music.play();
}, { once: true });

// Confetti animation
function triggerConfetti() {
  const confettiCanvas = document.getElementById('confetti');
  const ctx = confettiCanvas.getContext('2d');
  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;
  const confetti = [];
  for (let i = 0; i < 150; i++) {
    confetti.push({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight - window.innerHeight,
      r: Math.random() * 6 + 4,
      d: Math.random() * 30 + 10,
      color: `hsl(${Math.random() * 360}, 70%, 60%)`
    });
  }
  function draw() {
    ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    confetti.forEach((p, i) => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
      p.y += Math.cos(p.d) + 2;
      p.x += Math.sin(p.d);
      if (p.y > window.innerHeight) confetti[i].y = -10;
    });
  }
  const interval = setInterval(draw, 30);
  setTimeout(() => clearInterval(interval), 4000);
}

  </script>
</body>
</html>
